

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Personal Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#adding">Add Book</a>
              </li>
              <li class="nav-item me-5">
                <form class="nav-link" action="{{ url_for('logout') }}" method="POST" id="leave">
                    <button type="submit">Logout</button>
                </form>
            </li>
              
            </ul>
          </div>
        </div>
      </nav>

          
    <section id="intro">
        <div>
            <h1>Welcome to My Personal Library</h1>
            <p>A modern way to track your favorite books!</p>
            <a href="#adding" class="btn btn-primary">Add a book</a>
        </div>
    </section>
        

    <section id="adding">
        <div class="container mt-4" >
            <h1 class="text-center mb-4">My Book Library</h1>
        
            
            <div class="card shadow p-3 mb-4">
                <form method="POST" action="/add" class="row g-3" autocomplete="off">
                    <div class="col-md-10 position-relative">
                        <input type="text" id="book_name" name="book_name" class="form-control" placeholder=" Enter Book Title" required>
                        <div id="suggestions" class="suggestions"></div> 
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Book</button>
                    </div>
                </form>
            </div>
            
            <h2 class="mb-3">Books:</h2>
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="{{ book.cover_image }}" alt="Cover Image" class="me-3" style="width: 60px; height: auto;">
                            <span>{{ book.title }}</span>
                        </div>
                        <form method="POST" action="/delete/{{ book.id }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
